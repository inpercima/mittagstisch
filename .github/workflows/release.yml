name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Determine next version
        id: determine_next_version
        run: |
          set -euo pipefail

          VERSION=$(npx -p semantic-release -p @semantic-release/commit-analyzer -p @semantic-release/release-notes-generator -- semantic-release --dry-run | grep "The next release version is" | awk '{print $NF}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Next version: $VERSION"

      - name: Update version files
        run: |
          pnpm version $VERSION --no-git-tag-version
          (cd frontend && pnpm version $VERSION --no-git-tag-version)
          mvn -f backend/pom.xml versions:set \
            -DnewVersion=$VERSION \
            -DgenerateBackupPoms=false

      - name: Commit & tag release
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "chore(release): v$VERSION"
          git tag v$VERSION
          git push origin main --tags

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: v${{ env.VERSION }}
          generate_release_notes: true
