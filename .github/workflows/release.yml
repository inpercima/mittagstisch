name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Determine next version
        id: determine_next_version
        run: |
          set -euo pipefail

          pnpm dlx semantic-release --dry-run | tee release.log

          VERSION=$(grep "next release version is" release.log \
            | sed -E 's/.* ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          echo "Next version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "release=true" >> $GITHUB_OUTPUT

          # if ! grep -q "next release version is" release.log; then
          #   echo "No release required"
          #   echo "release=false" >> $GITHUB_OUTPUT
          #   exit 0
          # fi

          # if git describe --tags --abbrev=0 >/dev/null 2>&1; then
          #   LAST_TAG=$(git describe --tags --abbrev=0)
          #   RANGE="$LAST_TAG..HEAD"
          # else
          #   RANGE="HEAD"
          # fi

          # COMMITS=$(git log $RANGE --pretty=format:%s)

          # echo "Commit range:"
          # echo "$RANGE"
          # echo "Commits:"
          # echo "$COMMITS"

          # # Check if any release-relevant commits exist
          # if ! echo "$COMMITS" | grep -Eq "^(feat|fix)|BREAKING CHANGE"; then
          #   echo "No release-relevant commits found."
          #   echo "release=false" >> $GITHUB_OUTPUT
          #   exit 0
          # fi

          # BUMP="patch"
          # if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
          #   BUMP="major"
          # elif echo "$COMMITS" | grep -q "^feat"; then
          #   BUMP="minor"
          # fi

          # echo "release=true" >> $GITHUB_OUTPUT

          # VERSION=$(pnpm version $BUMP --no-git-tag-version)
          # VERSION=${VERSION#v}
          # echo "VERSION=$VERSION" >> $GITHUB_ENV
          # echo "Next version: $VERSION"

      - name: Update version files
        if: steps.determine_next_version.outputs.release == 'true'
        run: |

          # root package.json
          pnpm version $VERSION --no-git-tag-version

          # frontend package.json
          cd frontend
          pnpm version $VERSION --no-git-tag-version
          cd ..

          mvn -f backend/pom.xml versions:set \
            -DnewVersion=$VERSION \
            -DgenerateBackupPoms=false

          # pnpm version $VERSION --no-git-tag-version --allow-same-version
          # (cd frontend && pnpm version $VERSION --no-git-tag-version)
          # mvn -f backend/pom.xml versions:set \
          #   -DnewVersion=$VERSION \
          #   -DgenerateBackupPoms=false

      - name: Commit & tag release
        if: steps.determine_next_version.outputs.release == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git commit -am "chore(release): v$VERSION"
          git tag v$VERSION
          git push origin main --tags

      - name: Create GitHub release
        if: steps.determine_next_version.outputs.release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$VERSION
          release_name: v$VERSION
          generate_release_notes: true
