<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  @for (lunch of lunches(); track lunch) {
  <div
    class="rounded-xl border border-gray-200 shadow-sm p-5 flex flex-col gap-3"
    [ngClass]=" lunch.status | statusBoxClass"
  >
    <div class="flex items-start justify-between">
      <a class="text-lg font-semibold hover:underline" [href]="lunch.bistro.url">{{ lunch.bistro.name }}</a>
      <span
        class="text-xs px-2 py-1 rounded-full bg-amber-100 text-amber-700"
        [ngClass]=" lunch.status | statusTextClass"
        >{{ lunch.status | statusText }}</span
      >
    </div>
    <p class="text-sm text-slate-700 leading-relaxed">{{ lunch.lunches }}</p>
    <p class="text-xs text-slate-400">Aktualisiert: DATUM</p>
  </div>
  }
</div>
