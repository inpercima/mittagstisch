#
# APPLICATION CONFIG
#

management:
  endpoints:
    web:
      exposure:
        include: health,info

# enable gz compression
server:
  compression:
    enabled: true

spring:
  ai:
    openai:
      chat:
        options:
          model: gpt-5-nano
          # Only the default (1) value is supported.
          temperature: 1
